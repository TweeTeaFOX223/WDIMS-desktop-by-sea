name: Build and Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
  attestations: write
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest]
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build:sea
      - name: Get artifact name
        id: artifact-name
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "name=WDIMS_desktop_win32_x64.zip" >> $GITHUB_OUTPUT
          # elif [ "${{ runner.os }}" == "macOS" ]; then
          #   echo "name=WDIMS_desktop_darwin_arm64.zip" >> $GITHUB_OUTPUT
          # else
          #   echo "name=WDIMS_desktop_linux_x64.zip" >> $GITHUB_OUTPUT
          fi
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: '${{ steps.artifact-name.outputs.name }}'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wdims-${{ runner.os }}
          path: ${{ steps.artifact-name.outputs.name }}
          retention-days: 90
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## WDIMS Desktop - Local Server Version
            ### Installation
            1. Download the appropriate archive for your platform:
               - Windows: `WDIMS_desktop_win32_x64.zip`
            #    - macOS: `WDIMS_desktop_darwin_arm64.zip`
            #    - Linux: `WDIMS_desktop_linux_x64.zip`
            2. Extract the archive
            3. Run the executable inside the `WDIMS_desktop` folder
            ### Verification
            All artifacts are signed with GitHub Artifact Attestations.
            You can verify the authenticity using:
            gh attestation verify <file> --owner ${{ github.repository_owner }}
            ### Changes
            See the auto-generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
