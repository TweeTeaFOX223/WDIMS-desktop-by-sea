name: Build and Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
  attestations: write
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest]
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build:sea
      - name: Get artifact name
        id: artifact-name
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "name=WDIMS_desktop_win32_x64.zip" >> $GITHUB_OUTPUT
          # elif [ "${{ runner.os }}" == "macOS" ]; then
          #   echo "name=WDIMS_desktop_darwin_arm64.zip" >> $GITHUB_OUTPUT
          # else
          #   echo "name=WDIMS_desktop_linux_x64.zip" >> $GITHUB_OUTPUT
          fi
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: '${{ steps.artifact-name.outputs.name }}'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wdims-${{ runner.os }}
          path: ${{ steps.artifact-name.outputs.name }}
          retention-days: 90
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## World Dev Info Meta Searcher（WDIMS）のデスクトップ版

            ### インストール方法
            1. このファイルをダウンロードしてください(Windowsのみ):
               - Windows: `WDIMS_desktop_win32_x64.zip`

            2. DLしたZipファイルを解凍してください。
            3. 中に入っているexeファイルを実行すると動きます(詳細はREADME)。

            ### Verification
            すべてのアーティファクトは GitHub Artifact Attestations で署名されています。
            以下のコマンドを実行することで真正性を検証できます。
            ```bash
            gh attestation verify <file> --owner ${{ github.repository_owner }}
            ```

            ### 変更点
            以下の自動生成されたリリースノートをご覧ください。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
